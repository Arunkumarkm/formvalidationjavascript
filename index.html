<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/025e5d21ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" id="username" placeholder="Arunkumar">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" id="email" placeholder="abc@gmail.com">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" id="password" placeholder="Password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <button>submit</button>
        </form>
    </div>
    <script>
    
    const form = document.getElementById("form");
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const passsword = document.getElementById("password");
        const password2 = document.getElementById("password2");

        form.addEventListener('submit', e => {
            e.preventDefault(); /*does not reload just submit*/
            checkInput();
        });

        function checkInput() {
            const usernamevalue = username.value.trim();
            const emailvalue = email.value.trim();
            const passwordvalue = password.value.trim();
            const password2value = password2.value.trim();

            if (usernamevalue === '') {
                setError(username, 'Username Cannot Be Blank');
            } else {
                setSuccess(username);
            }


            if (emailvalue === '') {
                setError(email, 'Email Cannot Be Blank');
            } else if (!isEmail(emailvalue)) {
                setError(email, 'Not a valid Email');
            } else {
                setSuccess(email);
            }
            
            if (passwordvalue === '') {
                setError(password, 'Password Cannot Be Blank');
            } else {
                setSuccess(password);
            }
            
            if (password2value === '') {
                setError(password2, 'Password Cannot Be Blank');
            } else if (passwordvalue !== password2value) {
                setError(password2, 'Password does not match');
            } else {
                setSuccess(password2);
            }
        }
        function setError(input,message){
            const formControl=input.parentElement;
            const small=formControl.querySelector('small');
            formControl.className="form-control error";
            small.innerText=message;
        }
         
        function setSuccess(input)
        {
            const formControl=input.parentElement;
            formControl.className="form-control success";
        }
        function isEmail(email) {
            return  /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\,.;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
        }
    </script>
</body>

</html>
